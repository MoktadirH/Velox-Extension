<!DOCTYPE html>
<html>
<head>
  <title>Velox Panel Toggle</title>
  <style>
    body {
      background-color: #f0f0f0; /* Light gray background */
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #togglePanel {
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #367837; /* Button color */
      color: white;
      font-size: 16px;
    }
  </style>
  <script defer src="popup.js"></script>
</head>
<body>
  <button id="togglePanel">Toggle Panel</button>
</body>
</html>
